{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<h1 class="mt-4">Union</h1>
<ol class="breadcrumb mb-4">
    <h3 class="mt-2">Union 
        {% if id > 0 %}
            Update
        {% else %}
            Create
        {% endif %}
    </h3>
</ol>
<fieldset>
    <div class="col-lg-6">
        <form action="" method="post" autocomplete='off'>
            {% csrf_token %}
            {{form|crispy}}
            <div class="row">
                <div class="col-md-8">
                    <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fas fa-database"></i>
                        Submit</button>
                </div>
                <div class="col-md-4">
                    <a href="{% url 'union_list' %}" class="btn btn-secondary btn-block btn-lg">
                        <i class="fas fa-stream"></i> Back To List
                    </a>
                </div>
            </div>
        </form>
    </div>
</fieldset>

{% endblock %}
{% block javascript %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="{% static 'assets/demo/chart-area-demo.js' %}"></script>
<script src="{% static 'assets/demo/chart-bar-demo.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="{% static 'js/datatables-simple-demo.js' %}"></script>
{% endblock %}
